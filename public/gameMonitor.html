<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Game Monitor</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="/assets/resources/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    
    <!--Javascripts-->
    <script type="text/javascript" src="/assets/resources/jQuery/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="/assets/resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdn.socket.io/socket.io-1.4.5.js"></script>

<body style="background-color: #ffecd8;">
    <!-- Canvas -->
    <center>
        <canvas id="board" width="1000" height="700" style="border:1px solid #000000;"></canvas>
    </center>
    
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-1">
            <button id="restartButton" class="btn btn-lg btn-success">Restart</button>
        </div>
        <div class="col-lg-1">
            <button id="startButton" class="btn btn-lg btn-warning">Start</button>
        </div>
        <div class="col-lg-1">
            <button id="stopButton" class="btn btn-lg btn-danger">Stop</button>
        </div>
    </div>
    <script type="text/javascript" src="/assets/javascripts/gameMonitor.js"></script>
